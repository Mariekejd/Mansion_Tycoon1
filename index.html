    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mansion game</title>
    <link rel="stylesheet" href="stylesheet/styles.css" />
  </head>
  <body>
    <main>
      <button id="begin">Start</button>
      <button id="opnieuw">Opnieuw spelen</button>

        <button id="vloer">$15 koop vloer</button>

      <div id="muntjes">255</div>
      <button id="work">Werken</button>
      <p id="tekstje">Knap je huis op!</p>

      <img id="imageMansion" src="images/mansion.jpg" alt="start afbeelding" />

    <script src="index.js"></script>
